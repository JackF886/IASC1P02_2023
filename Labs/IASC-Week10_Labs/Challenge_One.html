<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <title>Calculator</title>

</head>

<body>
  <h2 id="out">Output</h2>

  <form action="C1.js" name="calculator">
    <input type="text" name="n1" id="n1" value="Number 1"/>
    <button type="button" onclick="add()" id="b1">+</button>
    <button type="button" onclick="sub()" id="b2">-</button>
    <button type="button" onclick="mul()" id="b3">*</button>
    <button type="button" onclick="div()" id="b4">/</button>
    <input type="text" name="n2" id="n2" value="Number 2"/>
  </form>

  <script type="text/javascript" src="C1.js"></script>
</body>

</html>
